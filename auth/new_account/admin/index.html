<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Connexion Administration – LPM</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS principal -->
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="../../../logo.jpg">
</head>
<body>

    <!-- =========================
         HEADER
    ========================== -->
    <header>
        <div class="logo">
            <img src="../../../logo.jpg" alt="Logo Lycée Pilote de Manouba">
        </div>
        <h1>Lycée Pilote de Manouba</h1>
        <p>Accès réservé à l’administration</p>
    </header>

    <!-- =========================
         FORMULAIRE DE CONNEXION
    ========================== -->
    <div class="container">
        <div id="main-section">
            <section style="max-width: 400px; margin: auto;">

                <h2 style="text-align:center;">Connexion Administrateur</h2>


                <form id="data-form">
                    <div class="tabs" id="username-tab">
                        <label for="username">Identifiant:</label>
                        <input type="text" name="username" id="username" required>
                    </div>

                    <div class="tabs" id="username-tab">
                        <label for="username">E-mail:</label>
                        <input type="text" name="username" id="email" required>
                    </div>

                    <div class="tabs" id="username-tab">
                        <label for="username">Numéro do téléphone:</label>
                        <input type="text" name="username" id="number">
                    </div>

                    <div class="tabs" id="password-tab">
                        <label for="password">Mot de passe:</label>
                        <input type="password" name="password" id="password" required>
                    </div>

                    <div class="tabs" id="password-tab">
                        <label for="password">Confirmez le mot de passe:</label>
                        <input type="password" name="password" id="passwordO" required>
                    </div>

                    <div class="tabs" id="password-tab">
                        <label for="password">Code d'identification Admin:</label>
                        <input type="password" name="password" id="code" required>
                    </div>

                   <button id="button" type="submit" class="btn" style="width:100%;">
                        Se connecter
                    </button>
                </form>

                <p style="text-align:center; margin-top:15px;">
                    <a id="return" href="../../../index.html">← Retour à l'accueil</a>
                    <div class="new-account">
                        <h5>Vous avez un compte ?</h5>
                        <a id="create-account" href="../../admin/index.html">connectez!</a>
                    </div>
                </p>

            </section>
        </div>
    </div>
    

    <!-- =========================
         FOOTER
    ========================== -->
    <footer>
        <p>&copy; 2026 – Lycée Pilote de Manouba</p>
    </footer>

    <script src="logic.js"></script>

</body>
</html>
